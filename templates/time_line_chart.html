{% extends "layout.html" %}
{% block content %}
    <!-- <script src='static/Chart.min.js'></script> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js'></script>

    <!-- chart canvas element -->
    <canvas id="Temps_Chart" width="1200" height="650"></canvas>

    <script>
        // Global parameters:
        // do not resize the chart canvas when its container does (keep at 600x400px)
        Chart.defaults.global.responsive = true;
        Chart.defaults.global.animation.duration = 2000;
        Chart.defaults.scatter.spanGaps = false;
        Chart.defaults.global.tooltips.enabled = true;

        // get chart canvas
        var ctx = document.getElementById("Temps_Chart").getContext("2d");
        // create the chart using the chart canvas
        var myChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets : [{
                    label: '{{ series1 }}',
                    data: {{ temps1 }},
                    fill: false,
                    showLine: true,
                    lineTension: 0.1,
                    backgroundColor: "rgba(75,192,192,0.4)",
                    borderColor: "rgba(75,192,192,1)",
                    borderCapStyle: 'butt',
                    borderWidth: {{line_thickness}},
                    cubicInterpolationMode: 'default',
                    pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 2,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 1,
                    pointRadius: 0,         //Hide point on line
                    pointHitRadius: 10
                },
                {
                    label: '{{ series2 }}',
                    data: {{ temps2 }},
                    fill: false,
                    showLine: true,
                    lineTension: 0.1,
                    backgroundColor: "rgba(225,50,50,0.4)",
                    borderColor: "rgba(200,50,50,1)",
                    borderCapStyle: 'butt',
                    borderWidth: {{line_thickness}},
                    cubicInterpolationMode: 'default',
                    pointBorderColor: "rgba(200,50,50,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(200,50,50,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 1,
                    pointRadius: 0,         //Hide point on line
                    pointHitRadius: 10
                },
                {
                    label: '{{ series3 }}',
                    data: {{ temps3 }},
                    fill: false,
                    showLine: true,
                    lineTension: 0.1,
                    backgroundColor: "rgba(50,50,200,0.4)",
                    borderColor: "rgba(50,50,225,1)",
                    borderCapStyle: 'butt',
                    borderWidth: {{line_thickness}},
                    cubicInterpolationMode: 'default',
                    pointBorderColor: "rgba(50,50,225,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(50,50,200,1)",
                    pointHoverBorderColor: "rgba(220,220,200,1)",
                    pointHoverBorderWidth: 1,
                    pointRadius: 0,         //Hide point on line
                    pointHitRadius: 10
                }]
            },
            options: {
                tooltips: {
                    callbacks: {
                        label: function(tooltipItem, data) {
                            var label = data.datasets[tooltipItem.datasetIndex].label; // Series label
                            full = new Date(tooltipItem.xLabel); // Convert UNIX time into real Time/Date
                            hours = full.getHours();
                            hours = ("0"+hours).slice(-2); // Pad with leading zero
                            minutes = full.getMinutes();
                            minutes = ("0"+minutes).slice(-2); // Pad with leading zero
                            return (label + '  @' + hours + ':' + minutes + '  -  ' + tooltipItem.yLabel + '\'C');
                            //return label;
                        }
                    }
                },
                title: {
                    display: true,
                    position: 'top',
                    fontSize: 30,
                    fontStyle: 'normal',
                    fontColor: '#020370',
                    padding: 10,
                    text: '{{chart_title}}'
                },
                legend: {
                    display: true,
                    position: 'top',
                    padding: 15,
                    labels: {
                        fontSize: 12,
                        fontColor: 'rgb(30, 30, 30)',
                        padding: 20,
                        boxWidth: 20
                    }
                },
                layout: {
                    padding: {
                        left: 10,
                        right: 10,
                        top: 0,
                        bottom: 10
                    }
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false,
                            //suggestedMin: 5,
                            //suggestedMax: 10,
                            padding: 5,
                            stepSize: 2,
                            fontSize: 13,
                            fontStyle: 'normal'
                        },
                        scaleLabel: {
                            display: true,
                            fontSize: 14,
                            fontStyle: 'normal',
                            labelString: 'Temperature DegC'
                        },
                        gridLines: {
                            tickMarkLength: 5,
                            //zeroLineWidth: 1,
                            zeroLineColor: 'rgba(0, 0, 0, 0.75)'
                        }
                    }],
                    xAxes: [{
                        //type: 'time',
                        distribution: 'linear',
                        ticks: {
                            // Convert UNIX time back to something meaningful
                            callback: function(value, index, values) {
                                    full = new Date(value);
                                    dayval = full.getDate();
                                    dayval = ("0"+dayval).slice(-2); // Pad with leading zero
                                    day = full.getDay(); // Day as a number 0 Sunday - 6 Saturday
                                    month = full.getMonth();
                                    month = ("0"+month).slice(-2); // Pad with leading zero
                                    year = full.getFullYear();
                                    hours = full.getHours();
                                    hours = ("0"+hours).slice(-2); // Pad with leading zero
                                    minutes = full.getMinutes();
                                    minutes = ("0"+minutes).slice(-2); // Pad with leading zero
                                    {% if show_date_only %}
                                        //return (day + '/' + month + ' ' +hours + ':' + minutes);
                                        return (dayval + '/' + month);
                                    {% else %}
                                        return (hours + ':' + minutes);
                                    {% endif %}
                                },
                                {% if xaxis %}
                                    min: {{ xaxis[0] }},
                                    max: {{ xaxis[1] }},
                                {% else %}

                                {% endif %}
                                padding: 5,
                                fontSize: 12,
                                fontStyle: 'normal'
                        },
                        scaleLabel: {
                            display: true,
                            fontSize: 13,
                            fontStyle: 'normal',
                            labelString: 'Time'
                        },
                        gridLines: {
                            display: true,
                            tickMarkLength: 5,
                            //zeroLineWidth: 1,
                            zeroLineColor: 'rgba(0, 0, 0, 0.5)'
                        },
                    }]
                }
            }
        //showLine: true
        });

        function updateScalesStartYZero(chart) {
            chart.options.scales = {
                xAxes: [{
                    //type: 'time',
                    distribution: 'linear',
                    ticks: {
                        // Convert UNIX time back to something meaningful
                        callback: function(value, index, values) {
                                full = new Date(value);
                                dayval = full.getDate();
                                dayval = ("0"+dayval).slice(-2); // Pad with leading zero
                                day = full.getDay(); // Day as a number 0 Sunday - 6 Saturday
                                month = full.getMonth();
                                month = ("0"+month).slice(-2); // Pad with leading zero
                                year = full.getFullYear();
                                hours = full.getHours();
                                hours = ("0"+hours).slice(-2); // Pad with leading zero
                                minutes = full.getMinutes();
                                minutes = ("0"+minutes).slice(-2); // Pad with leading zero
                                {% if show_date_only %}
                                    //return (day + '/' + month + ' ' +hours + ':' + minutes);
                                    return (dayval + '/' + month);
                                {% else %}
                                    return (hours + ':' + minutes);
                                {% endif %}
                            },
                            {% if xaxis %}
                                min: {{ xaxis[0] }},
                                max: {{ xaxis[1] }},
                            {% else %}

                            {% endif %}
                            padding: 5,
                            fontSize: 12,
                            fontStyle: 'normal'
                    },
                    scaleLabel: {
                        display: true,
                        fontSize: 13,
                        fontStyle: 'normal',
                        labelString: 'Time'
                    },
                    gridLines: {
                        display: true,
                        tickMarkLength: 5,
                        //zeroLineWidth: 1,
                        zeroLineColor: 'rgba(0, 0, 0, 0.5)'
                    },
                }],
                yAxes: [{
                    type: 'linear',
                    ticks: {
                        beginAtZero: true,
                        //suggestedMin: 5,
                        //suggestedMax: 10,
                        padding: 5,
                        stepSize: 2,
                        fontSize: 13,
                        fontStyle: 'normal'
                    },
                    scaleLabel: {
                        display: true,
                        fontSize: 14,
                        fontStyle: 'normal',
                        labelString: 'Temperature DegC'
                    },
                    gridLines: {
                        tickMarkLength: 5,
                        //zeroLineWidth: 1,
                        zeroLineColor: 'rgba(0, 0, 0, 0.75)'
                    }
                }]
            }
            chart.update();
        }
        function updateScalesYAuto(chart) {
            chart.options.scales = {
                xAxes: [{
                    //type: 'time',
                    distribution: 'linear',
                    ticks: {
                        // Convert UNIX time back to something meaningful
                        callback: function(value, index, values) {
                                full = new Date(value);
                                dayval = full.getDate();
                                dayval = ("0"+dayval).slice(-2); // Pad with leading zero
                                day = full.getDay(); // Day as a number 0 Sunday - 6 Saturday
                                month = full.getMonth();
                                month = ("0"+month).slice(-2); // Pad with leading zero
                                year = full.getFullYear();
                                hours = full.getHours();
                                hours = ("0"+hours).slice(-2); // Pad with leading zero
                                minutes = full.getMinutes();
                                minutes = ("0"+minutes).slice(-2); // Pad with leading zero
                                {% if show_date_only %}
                                    //return (day + '/' + month + ' ' +hours + ':' + minutes);
                                    return (dayval + '/' + month);
                                {% else %}
                                    return (hours + ':' + minutes);
                                {% endif %}
                            },
                            {% if xaxis %}
                                min: {{ xaxis[0] }},
                                max: {{ xaxis[1] }},
                            {% else %}

                            {% endif %}
                            padding: 5,
                            fontSize: 12,
                            fontStyle: 'normal'
                    },
                    scaleLabel: {
                        display: true,
                        fontSize: 13,
                        fontStyle: 'normal',
                        labelString: 'Time'
                    },
                    gridLines: {
                        display: true,
                        tickMarkLength: 5,
                        //zeroLineWidth: 1,
                        zeroLineColor: 'rgba(0, 0, 0, 0.5)'
                    },
                }],
                yAxes: [{
                    type: 'linear',
                    ticks: {
                        beginAtZero: false,
                        //suggestedMin: 5,
                        //suggestedMax: 10,
                        padding: 5,
                        stepSize: 2,
                        fontSize: 13,
                        fontStyle: 'normal'
                    },
                    scaleLabel: {
                        display: true,
                        fontSize: 14,
                        fontStyle: 'normal',
                        labelString: 'Temperature DegC'
                    },
                    gridLines: {
                        tickMarkLength: 5,
                        //zeroLineWidth: 1,
                        zeroLineColor: 'rgba(0, 0, 0, 0.75)'
                    }
                }]
            }
            chart.update();
        }

        function updateNoLine(chart) {

            chart.data.datasets[0].showLine = false;
            chart.data.datasets[0].pointRadius = 3;
            chart.data.datasets[1].showLine = false;
            chart.data.datasets[1].pointRadius = 3;
            chart.data.datasets[2].showLine = false;
            chart.data.datasets[2].pointRadius = 3;
            chart.update();
        }

        function updateWithLine(chart) {

            chart.data.datasets[0].showLine = true;
            chart.data.datasets[0].pointRadius = 0;
            chart.data.datasets[1].showLine = true;
            chart.data.datasets[1].pointRadius = 0;
            chart.data.datasets[2].showLine = true;
            chart.data.datasets[2].pointRadius = 0;
            chart.update();
        }

        function updatePointsOn(chart) {
            chart.data.datasets[0].pointRadius = 3;
            chart.data.datasets[1].pointRadius = 3;
            chart.data.datasets[2].pointRadius = 3;
            chart.update();
        }

        function updatePointsOff(chart) {
            chart.data.datasets[0].pointRadius = 0;
            chart.data.datasets[1].pointRadius = 0;
            chart.data.datasets[2].pointRadius = 0;
            chart.update();
        }

    </script>
    <div class="row">
        <div class="col-md-2">
            <input id="PointsOnWithLine" type="button" value="Points On" onClick="updatePointsOn(myChart);"/>
        </div>
        <div class="col-md-2">
            <input id="PointsOffWithLine" type="button" value="Points Off" onClick="updatePointsOff(myChart);"/>
        </div>
        <div class="col-md-2">
            <input id="NoLine" type="button" value="Points Only" onClick="updateNoLine(myChart);"/>
        </div>
        <div class="col-md-2">
            <input id="WithLine" type="button" value="Line Only" onClick="updateWithLine(myChart);"/>
        </div>

        <div class="col-md-2">
            <input id="YAxisAuto" type="button" value="Y Axis Auto" onClick="updateScalesYAuto(myChart);"/>
        </div>
        <div class="col-md-2">
            <input id="YAxisFromZero" type="button" value="Y Axis from Zero" onClick="updateScalesStartYZero(myChart);"/>
        </div>
    </div>
{% endblock content %}
