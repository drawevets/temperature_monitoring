{% extends "layout.html" %}
{% block content %}
    <h1>Time Line Chart</h1></br>
    <script src='static/Chart.min.js'></script>
    <!-- chart canvas element -->
    <canvas id="Temps_Chart" width="1200" height="800"></canvas>

    <script>
        // Global parameters:
        // do not resize the chart canvas when its container does (keep at 600x400px)
        Chart.defaults.global.responsive = true;
        Chart.defaults.global.animation.duration = 2000;

        // get chart canvas
        var ctx = document.getElementById("Temps_Chart").getContext("2d");

        // create the chart using the chart canvas
        var myChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets : [{
                    label: 'Line or Scatter Dataset',
                    data: {{ time_data }},
                    fill: false,
                    showLine: true,
                    lineTension: 0.3,
                    backgroundColor: "rgba(75,192,192,0.4)",
                    borderColor: "rgba(75,192,192,1)",
                    borderCapStyle: 'butt',
                    pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 7,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 1,         //Hide point on line
                    pointHitRadius: 10
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false,
                            suggestedMin: 15,
                            suggestedMax: 20,
                            stepSize: 1,
                            fontSize: 14,
                            fontStyle: 'bold'
                        },
                        scaleLabel: {
                            display: true,
                            fontSize: 14,
                            fontStyle: 'normal',
                            labelString: 'Temperature DegC'
                        },
                        gridLines: {
                            tickMarkLength: 5,
                            //zeroLineWidth: 1,
                            zeroLineColor: 'rgba(0, 0, 0, 0.75)'
                        }
                    }],
                    xAxes: [{
                        //type: 'time',
                        distribution: 'linear',
                        ticks: {
                        // Convert UNIX time back to something meaningful
                        callback: function(value, index, values) {
                            full = new Date(value);
                            hours = full.getHours();
                            minutes = full.getMinutes();
                            return (hours + ':' + minutes);
                        }},
                        scaleLabel: {
                            display: true,
                            fontSize: 13,
                            fontStyle: 'normal',
                            labelString: 'Time Eventually!!'
                        },
                        gridLines: {
                            display: false,
                            //zeroLineWidth: 1,
                            zeroLineColor: 'rgba(0, 0, 0, 0.5)'
                        },
                    }]
                }
            }
        //showLine: true
        });
    </script>
{% endblock content %}
